<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQpractive</title>
        <link rel="stylesheet" href="JQpractice.css">
        <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script type="text/javascript">
            $(document).ready(function(){

                console.log('you are now working with JQuery!');

                $('a').click(function(){
                        console.log('you are now leaving the page!');
                })

                //effects method they toggle the visibility property of items
                $('p').hide();


                $('#hide').click(function(){
                    $('p').hide();
                })

                $('#show').click(function(){
                    $('p').show();
                })

                //manipulations methods add/change either test or html to your document
                $('h3').hover(function(){
                    $('h2').text('go see the Space Needle! I have been changed');
                }, function(){alert('now invoking the second function')});

                $('.append').click(function(){
                    $('.result').append('<h4>.append adds HTML! </h4>');
                })

                // css method
                $('button').click(function(){
                    $('button').css('background-color', 'yellow');
                });
            });
        </script>
    </head>
    <body>
        <div>
            <a id="mylink" href="http://www.google.com">Go to Google!</a>

            <p>This is a paragraph!</p>

            <button id="hide">Click Me! I will hide your paragraphs</button>
            <button id="show">Click Me Too! I will show your paragraphs</button>

            <p>This is also a paragraph!!</p>

            <h3>Mountain View, CA</h3>
            <h2>Seattle, Wa</h2>

            <button class='append'>Click to see .append work!</button>
            <div class="result"></div>

        </div>
    </body>
</html>
